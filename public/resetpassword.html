<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold text-indigo-700 mb-4 text-center">Reset Password</h2>
    <form id="reset-form" class="space-y-4">
      <input type="password" name="oldpassword" placeholder="Old Password" class="w-full px-4 py-2 border rounded-lg" required/>
      <input type="password" name="password" placeholder="New Password" class="w-full px-4 py-2 border rounded-lg" required/>
      <input type="password" name="cnpassword" placeholder="Confirm New Password" class="w-full px-4 py-2 border rounded-lg" required/>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Reset Password</button>
    </form>
    <p id="msg" class="text-center mt-4 text-sm text-gray-600"></p>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const oldpassword = e.target.oldpassword.value;
      const password = e.target.password.value;
      const cnpassword = e.target.cnpassword.value;

      const msg = document.getElementById("msg");
      if (password !== cnpassword) {
        msg.innerText = "Passwords do not match!";
        msg.classList.add("text-red-600");
        return;
      }
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");
      const res = await fetch(`/api/v2/reset-password/update?token=${token}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ oldpassword, password, cnpassword }),
      });
      const data = await res.json();
      msg.innerText = data.message;
      msg.classList.add(data.success ? "text-green-600" : "text-red-600");

      if (data.success) {
        setTimeout(() => {
          window.location.href = "https://auth-frontend-cyan-two.vercel.app/";
        }, 3000);
      }
    });
  </script>
</body>
</html>
