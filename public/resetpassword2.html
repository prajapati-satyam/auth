<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AuthApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in-out forwards;
        }
        
        .success-redirect {
            animation: fadeIn 0.6s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Reset Password Form -->
            <div id="resetForm" class="fade-in">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Reset Password</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Enter your current password and new password
                    </p>
                </div>

                <form id="passwordResetForm" class="space-y-6">
                    <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex">
                            <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-sm text-red-700" id="errorText"></p>
                        </div>
                    </div>

                    <div>
                        <label for="oldpassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Current Password
                        </label>
                        <div class="relative">
                            <input
                                id="oldpassword"
                                name="oldpassword"
                                type="password"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                placeholder="Enter your current password"
                            />
                            <button
                                type="button"
                                onclick="togglePassword('oldpassword')"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="oldpasswordError"></p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            New Password
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                placeholder="Enter your new password"
                            />
                            <button
                                type="button"
                                onclick="togglePassword('password')"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="passwordError"></p>
                    </div>

                    <div>
                        <label for="cnpassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm New Password
                        </label>
                        <div class="relative">
                            <input
                                id="cnpassword"
                                name="cnpassword"
                                type="password"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                placeholder="Confirm your new password"
                            />
                            <button
                                type="button"
                                onclick="togglePassword('cnpassword')"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-red-500 text-sm mt-1 hidden" id="cnpasswordError"></p>
                    </div>

                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Reset Password
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden success-redirect text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Password Reset Successful!</h2>
                <p class="text-gray-600 mb-6">Your password has been successfully updated.</p>
                <p class="text-sm text-gray-500 mb-6">
                    You will be redirected to the home page in <span id="countdown">5</span> seconds...
                </p>
                <button
                    onclick="goToHomePage()"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Go to Home Page
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }

        function validateForm() {
            const oldpassword = document.getElementById('oldpassword').value;
            const password = document.getElementById('password').value;
            const cnpassword = document.getElementById('cnpassword').value;
            
            let hasErrors = false;
            
            // Clear previous errors
            document.querySelectorAll('.text-red-500').forEach(error => {
                error.classList.add('hidden');
            });
            
            // Validate old password
            if (!oldpassword.trim()) {
                document.getElementById('oldpasswordError').textContent = 'Current password is required';
                document.getElementById('oldpasswordError').classList.remove('hidden');
                hasErrors = true;
            }
            
            // Validate new password
            if (!password.trim()) {
                document.getElementById('passwordError').textContent = 'New password is required';
                document.getElementById('passwordError').classList.remove('hidden');
                hasErrors = true;
            } else if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                document.getElementById('passwordError').classList.remove('hidden');
                hasErrors = true;
            } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must contain at least one letter and one number';
                document.getElementById('passwordError').classList.remove('hidden');
                hasErrors = true;
            }
            
            // Validate confirm password
            if (!cnpassword.trim()) {
                document.getElementById('cnpasswordError').textContent = 'Please confirm your new password';
                document.getElementById('cnpasswordError').classList.remove('hidden');
                hasErrors = true;
            } else if (password !== cnpassword) {
                document.getElementById('cnpasswordError').textContent = 'Passwords do not match';
                document.getElementById('cnpasswordError').classList.remove('hidden');
                hasErrors = true;
            }
            
            return !hasErrors;
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showSuccess() {
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Start countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(timer);
                    goToHomePage();
                }
            }, 1000);
        }

        function goToHomePage() {
            window.location.href = 'http://localhost:5173/';
        }

        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            hideError();
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.innerHTML = '<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>Resetting...';
            submitButton.disabled = true;
            
            const formData = {
                oldpassword: document.getElementById('oldpassword').value,
                password: document.getElementById('password').value,
                cnpassword: document.getElementById('cnpassword').value
            };
            const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");
            try {
                const response = await fetch(`https://auth-cpgr.onrender.com/api/v2/reset-password/update?token=${token}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess();
                } else {
                    showError(result.message || 'Failed to reset password');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Reset button state
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
